<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div id="app">
    1보다 큰 수:<input type="text" v-model.number="num">
    <br>

    <!-- sum 4번호출됨 -->
    1부터 입력한 값까지의 합 : <span>{{sum()}}</span><br>

  </div>
  
</body>
<script src="https://unpkg.com/vue"></script>
<script>
  const vm=Vue.createApp({
    name: 'test',
    data(){
      return{
        num : 0
      }
    },
    methods : {
      sum(){
        console.log("호출!");
        if(!this.num){/* null이나 undifined, 0이 넘어 왔다면 */

          return 0;
        }
        return (this.num * (this.num+1)) /2;
      }
    }
  }).mount('#app');
</script>
