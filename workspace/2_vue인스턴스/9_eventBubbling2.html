<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 버블링 vue 버전</title>
</head>
<body>
    <div id="app">
        <div @click="parent">
            <!-- .stop을 사용해서 더 간단하게 이벤트버블링 멈춤 -->
            <button @click.stop="child">버튼</button>
        </div>
    </div>
</body>
<script src="https://unpkg.com/vue"></script>
<script>
    Vue.createApp({
        methods: {
            parent(){
                alert('부모 이벤트 실행');
            },
            child(event){
                alert('자식 이벤트 실행');
                
                // 사용가능
                // event.stopPropagation();
            }
        },
    }).mount('#app')
</script>
</html>
