<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 버블링</title>
</head>
<body>
    <div id="app">
        <div onclick="parent()">
            <button onclick="child(event)">버튼</button>
        </div>
    </div>
</body>
<script>
    // event변수없이 onclick()만 사용시 자식의 클릭 이벤트 실행후 부모 클릭 이벤트도 실행됨
    function parent(){
        alert('부모 이벤트 실행!')
    }
    function child(event){
        alert('자식 이벤트 실행!')
        // 다음 이벤트를 정지, 이벤트 버블링 중지시킴
        event.stopPropagation();
    }
</script>
</html>
