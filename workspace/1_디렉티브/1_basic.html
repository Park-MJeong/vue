<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basic</title>
</head>
<body>
  <div id="app">
    <h1 v-text="data"></h1>
    <div v-html="data2"></div>
    <a v-bind:href="data3">깃허브로 이동</a><!-- 속성지정,bind는 생략가능 -->
    <hr>
    <a :href="data3">깃허브로 이동</a>

    <!-- 단방향 데이터 이기에 input의 value가 바뀌더라도 Vue인스턴스의 데이터는 바뀌지 않음 -->
    <input type="text" :value="data4">
  </div>
</body>
<script src="https://unpkg.com/vue"></script> <!-- html에서 vue문법연습 -->
<script>
  let m = {
    data : '박민정',
    data2 : `<a href ="https://github.com/Park-MJeong">내 깃허브로 이동</a>`,
    data3 :'https://github.com',
    data4 : '박민정'
  };
  let vm = Vue.createApp({
    name : 'test', //vue 컴포넌트 이름

    data(){
      return m;
    }
  }).mount('#app');
</script>
</html>
