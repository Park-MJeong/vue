<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>기타 디렉티브2</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    li {
      text-align: left;
    }
    /* 살짝 보이는 콧수염을 보이지 않게 함.
		-살짝 보이는 이유 : Vue 인스턴스가 템플릿을 컴파일 할 때 발생하는 시간 떄문에 생기는 현상 */
    [v-cloak]{display: none;}
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <h2>관심 분야</h2>
    <table>
      <thead>
        <tr>
          <th>번호</th>
          <th>이름</th>
          <th>관심 분야</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(user,index) in users">
          <!-- 콧수염과 그안의 텍스트를 그대로 출력함 -->
          <td v-pre>{{index+ 1}}</td>
          <!-- 한 번 렌더링 되면 다시 렌더링 하지 않음. ,류호근이 유지됨 -->
          <td v-once >{{user.name}}</td>
          <td>
            <ul>
              <li v-for=" interests in user.interests">
                {{interests}}
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script>
    const vm = Vue.createApp({
      data() {
        return {
          users: [
            { name: '류호근', interests: ['IT', '개발자'] },
            { name: '홍길동', interests: ['활빈당', '허균', '최초의 근대 소설'] },
            { name: '수원이', interests: ['개굴개굴', '수원의 마스코트'] }
          ]
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
