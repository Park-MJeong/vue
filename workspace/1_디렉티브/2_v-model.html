<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model</title>
</head>
<body>
  <div id="app">
    <!-- <input type="text" v-model="id" placeholder="ID"> -->

    <!-- 한글 렌더링 문제 해결 -->
    <!-- <input type="text" v-model="id" placeholder="ID" @input="changeID"> -->

    <!-- 수식어 lazy:다른 요소로 포커스가 이동될 떄 데이터 동기화 -->
    <input type="text" v-model.lazy="id" placeholder="ID">


    <div>
      <h2>관심 분야</h2>
      <input type="checkbox" id="interA" value="스포츠" v-model="interesting">
      <label for="interA">스포츠</label><br>
      <input type="checkbox" id="interB" value="게임" v-model="interesting">
      <label for="interB">게임</label><br>
      <input type="checkbox" id="interC" value="IT" v-model="interesting">
      <label for="interC">IT</label><br>
      <input type="checkbox" id="interD" value="웹툰" v-model="interesting">
      <label for="interD">웹툰</label><br>
      <input type="checkbox" id="interE" value="커피" v-model="interesting">
      <label for="interE">커피</label><br>
    </div>

    <div>
      <h2>강사 평점</h2>
      <input type="radio" id="radioA" value="5" v-model="score" name="score">
      <label for="radioA">매우만족</label><br>
      <input type="radio" id="iradioB" value="게임" v-model="score" name="score">
      <label for="radioB">만족</label><br>
      <input type="radio" id="radioC" value="3" v-model="score" name="score">
      <label for="radioC">보통</label><br>
      <input type="radio" id="radioD" value="2" v-model="score" name="score">
      <label for="radioD">불만</label><br>
      <input type="radio" id="radioE" value="1" v-model="score" name="score">
      <label for="radioE">매우불만</label><br>
    </div>

    <div>
      <h2>지금 먹고 싶은 음식</h2>
      <select v-model="food">
        <option value="">먹고 싶은 음식 선택</option>
        <option value="치킨">치킨</option>
        <option value="보쌈">보쌈</option>
        <option value="족발">족발</option>
        <option value="골뱅이">골뱅이</option>
      </select>
    </div>

    <div>
      <h2>정보 제공 수신 동의</h2>
      <input type="checkbox" id="agreement" v-model="agree" true-value="yes" false-value="no">
      <label for="agreement">수신 동의 여부</label><br>


    </div>




    <p>입력한 아이디는 {{id}}입니다.</p>
    <p>관심분야 : {{interesting.join(', ')}}</p> <!-- value를 가져오는것임 -->
    <p>강사 평점 : {{score}}</p>
    <p>먹고 싶은 음식 :<span v-text="food"></span></p>
    <p>정보 제공 수신 동의 여부 : <span v-text="agree"></span></p>

  </div>
</body>
<script src="https://unpkg.com/vue"></script>
<script>
  let vm=Vue.createApp({
    name : 'test',
    data(){
      return{
        id : '',
        interesting :[], //여러개 체크가 가능하므로 배열로 받음
        score : '',
        food :'',
        agree : 'no'


      }
    },
    methods: {
      changeId(e){
        this.id = e.target.value; /* this: vue 인스턴스임 */
      }
    },
  }).mount('#app')
</script>
</html>
