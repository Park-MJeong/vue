<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 적용2</title>
    <style>
        .btnColor {
            background-color: ivory;
            color: plum;
        }
        .btnLayout {
            width: 120px;
            height: 120px;
            text-align: center;
        }
        .btnBorder {
            border: red dashed 4px;
        }
        .staticStyle {
            font-size: 49px;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="checkbox" v-model="isborder">테두리 적용 여부<br>
        <!-- border를 지정할지말지 삼항연산자 사용,체크박스 isBorder가 true면 border적용,아니라면 공백 -->
        <button class="staticStyle" :class="[color, isborder ? border : '']">1테스트</button>
        <!-- {'스타일 클래스명' : true/false값을 가지는 데이터,true이면 해당 클래스 추가됨} -->
        <button class="staticStyle" :class="[color, {'btnBorder' : isborder}]">테스트</button>
        <button :class="border">3테스트</button>
        <button :class="[layout, color, border]">4테스트</button>
    </div>
</body>
<script src="https://unpkg.com/vue"></script>
<script>
    const app = Vue.createApp({
        name : 'test',
        data (){
            return {
                color : 'btnColor',
                layout : 'btnLayout',
                border : 'btnBorder',
                isborder : false
            }
        }
    }).mount('#app')
</script>
</html>
